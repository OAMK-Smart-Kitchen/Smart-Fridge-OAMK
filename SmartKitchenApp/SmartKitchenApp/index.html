<header class="navbar navbar-default" role="banner" ng-if=" !layout ">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".spa-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a role="button" data-ng-click="goToRoot()" class="navbar-brand">Smart Kitchen</a>
        </div>

        <!-- collapse navbar-collapse spa-navbar-collapse -->
        <nav class="collapse navbar-collapse spa-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li ng-show="currentPage == '/get-started' || currentPage == '/about' || currentPage == '/login' || currentPage == '/'" ng-class="{'active' : currentPage == '/get-started'}">
                    <a href="" role="button" data-ng-click="goToGetStarted()">Get Started</a>
                </li>
                <li ng-show="currentPage == '/get-started' || currentPage == '/about' || currentPage == '/login' || currentPage == '/'" ng-class="{'active' : currentPage == '/about'}">
                    <a href="" role="button" data-ng-click="goToAbout()">About</a>
                </li>
                <li ng-show="currentPage != '/get-started' && currentPage != '/about' && currentPage != '/login' && currentPage != '/'" ng-class="{'active' : currentPage == '/members'}">
                    <a href="" role="button" data-ng-click="goToMembers()">Select other member</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="" role="button" data-ng-click="enterKitchen()" ng-show="activeMember == null"><i class=" fa fa-home fa-lg"></i>&nbsp;&nbsp;{{"Enter your Kitchen!"}}</a>
                    <a href="" role="button" data-ng-click="enterKitchen()" ng-show="activeMember != null"><i class="fa fa-home fa-lg"></i>&nbsp;&nbsp;Hello {{activeMember.Firstname}}!</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<div data-ng-view></div>
</body>
